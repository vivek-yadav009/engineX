<!DOCTYPE html>
<html lang="en">
<head>

  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js">
</script>

</head>

<body>
<h1 class="ml14">
  <span class="text-wrapper">
    <span class="letters">WELCOME TO MY WEBSITE</span>
    <span class="line"></span>
  </span>
</h1>
  <h1 class="ml15">
  <span class="word">VIVEK</span>
  <span class="word">YADAV</span>
</h1>
<h1 class="ml11">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">EngineX</span>
  </span>
</h1>
  <h1 class="ml3">Follow me on instagram</h1>
<div class="btn__container">

  <a href="https://www.instagram.com/invites/contact/?i=1pycrml69rv0q&utm_content=ijmtimd" class="btn">

    <i class="fab fa-instagram"></i>

    <span>instagram</span>

  </a></div>
  <script>
    anime.timeline({loop: true})
  .add({
    targets: '.ml15 .word',
    scale: [14,1],
    opacity: [0,1],
    easing: "easeOutCirc",
    duration: 800,
    delay: (el, i) => 800 * i
  }).add({
    targets: '.ml15',
    opacity: 0,
    duration: 3000,
    easing: "easeOutExpo",
    delay: 1000
  });
    // Wrap every letter in a span
var textWrapper = document.querySelector('.ml14 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml14 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeInOutExpo",
    duration: 900
  }).add({
    targets: '.ml14 .letter',
    opacity: [0,1],
    translateX: [40,0],
    translateZ: 0,
    scaleX: [0.3, 1],
    easing: "easeOutExpo",
    duration: 800,
    offset: '-=600',
    delay: (el, i) => 150 + 25 * i
  }).add({
    targets: '.ml14',
    opacity: 0,
    duration: 3000,
    easing: "easeOutExpo",
    delay: 1000
  });
 
 
 // Wrap every letter in a span
var textWrapper = document.querySelector('.ml11 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: (el, i) => 34 * (i+1)
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 2500,
    easing: "easeOutExpo",
    delay: 1000
  });
    // Wrap every letter in a span

var textWrapper = document.querySelector('.ml3');

textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})

  .add({

    targets: '.ml3 .letter',

    opacity: [0,1],

    easing: "easeInOutQuad",

    duration: 2250,

    delay: (el, i) => 150 * (i+1)

  }).add({

    targets: '.ml3',

    opacity: 0,

    duration: 3000,

    easing: "easeOutExpo",

    delay: 1000

  });
 
  
  </script>
